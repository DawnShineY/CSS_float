<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float</title>
    <link rel="stylesheet" href="float.css">
</head>
<body>
    <div class="float" style="width:500px;">
        <div class="left" style="width: 150px; height: 150px;">1</div>
        <div class="right" style="width: 100px; height: 120px;">2</div>
        <div style="width: 100%; height: 100px; background: rgb(19, 12, 124);"></div> <!--움직여보기-->
        <div class="left" style="width: 100px; height: 100px;">3</div>
        <div class="right" style="width: 100px; height: 150px;">4</div>
        <div class="right" style="width: 100px; height: 120px;">5</div>
        <div class="right" style="width: 100px; height: 120px;">6</div>        
        
        <div class="left" style="width: 20px; height: 30px;">7</div>
    </div>
    <div style="width: 100%; height: 100px; background: black;"></div>

    <div class="left" style="width: 50px; height: 120px;">8</div>

</body>
</html>
